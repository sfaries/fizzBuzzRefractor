<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> fizzBuzzRefractor </title>

	</head>
	<body>


	<script>

	var integer = prompt(+'');

		function Refractor(integer){
		for (var i = 1; i < integer; i++){
			document.write("<br />");

			if ((i % 3 == 0) && (i % 5 == 0)){
				document.write('fizzbuzz');
			}
			else if ((i % 3 == 0) && (i % 5 != 0)){
				document.write('fizz');
			}
			else if ((i % 5 == 0) && (i % 3 !=0)){
				document.write('buzz');
			}
			else {
				document.write(i);
			}
		}
	};
Refractor(integer);

	</script>

	<script src="jquery2-1-1.js"> </script>
	<script src="fizzBuzzRefractor.js"> </script>

	</body>
</html>
